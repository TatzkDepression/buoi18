<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="base">
        <form class="form-group">
          <label for="">Nhập số n:</label>
          <input type="text" class="form-control" name="" id="number" />
          <button type="submit" class="btn btn-success mt-2" id="themso">
            Thêm Số
          </button>
        </form>
      </div>
      <div id="result" class="my-2"></div>

      <!-- bài 1 -->
      <div class="bai1">
        <button class="btn btn-success" id="tongSoDuong">Tổng số dương</button>
        <div id="result1" class="my-2"></div>
      </div>
      <!-- bài 2 -->
      <div class="bai2">
        <button class="btn btn-success" id="demSoDuong">Đếm số dương</button>
        <div id="result2" class="my-2"></div>
      </div>
      <!-- bài 3 -->
      <div class="bai3">
        <button class="btn btn-success" id="soNhoNhat">Tìm số nhỏ nhất</button>
        <div id="result3" class="my-2"></div>
      </div>
      <!-- bài 4 -->
      <div class="bai4">
        <button class="btn btn-success" id="soDuongNhoNhat">
          Số dương nhỏ nhất
        </button>
        <div id="result4" class="my-2"></div>
      </div>
      <!-- bài 5 -->
      <div class="bai5">
        <button class="btn btn-success" id="soChanCuoiCung">
          Số chẵn cuối cùng
        </button>
        <div id="result5" class="my-2"></div>
      </div>
      <!-- bài 6 -->
      <div class="bai6">
        <div class="form-group">
          <label for="">Nhập số vị trí 1</label>
          <input type="text" class="form-control" name="" id="vitriso1" />
        </div>
        <div class="form-group">
          <label for="">Nhập số vị trí 2</label>
          <input type="text" class="form-control" name="" id="vitriso2" />
        </div>
        <button class="btn btn-success" id="doicho">Đổi chỗ</button>
        <div id="result6" class="my-2"></div>
      </div>
      <!-- bài 7 -->
      <div class="bai7">
        <button class="btn btn-success" id="sapXepTangDan">
          Sắp xếp tăng dần
        </button>
        <div id="result7" class="my-2"></div>
      </div>
      <!-- bài 8 -->
      <div class="bai8">
        <button class="btn btn-success" id="timSoNguyenTo">
          Tìm số nguyên tố
        </button>
        <div id="result8"></div>
      </div>
    </div>
    <script src="./index.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- lodash -->
    <script src="
    https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
    "></script>
    <script src="./util.js"></script>
  </body>
</html>
